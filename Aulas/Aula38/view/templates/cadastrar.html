<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Cadastrar</title>
    <link rel="stylesheet" href="../static/cadastro.css">
</head>
<body>
    <div class="conteudo">
        <form action="/salvar" method="get">
            <input type="hidden" name="id" id="id" value="{{squad.id}}"> <br/>
            <div class="descricoes"> 
                <label for="nome">Nome:</label>
            </div>
            <input type="text" name="nome" id="nome"  value="{{squad.nome}}"> <br/>
            <div class="descricoes"> 
                <label for="descricao">Descrição:</label>
            </div>
            <input type="text" name="descricao" id="descricao" value="{{squad.descricao}}"> <br/>
            <div class="descricoes"> 
                <label for="numpessoas">Numero de Pessoas:</label>
            </div>
            <input type="text" name="numpessoas" id="numpessoas" value="{{squad.numpessoas if squad.numpessoas != 0 else ''}}"> <br/>
            <div class="descricoes"> 
                <label for="backend0">Linguagem Backend - 1:</label>
            </div>
            <select name="backend0" id="backend0">
                <option></option>
                {% for b in lista_back %}
                <option value="{{ squad.backend0 }}">{{ b.id }} - {{ b.nome }} </option>
                {% endfor %}<br>
            </select>
            <div class="descricoes"> 
                <label for="backend1">Linguagem Backend - 2:</label>
            </div>
            <select name="backend1" id="backend1">
                <option></option>
                {% for b in lista_back %}
                <option value="{{ b.id }}">{{ b.id }} - {{ b.nome }} </option>
                {% endfor %}<br>
            </select>
            <div class="descricoes"> 
                <label for="frontend0">Framework Frontend - 1:</label>
            </div>
            <select name="frontend0" id="frontend0">
                <option></option>
                {% for f in lista_front %}
                <option value="{{ f.id }}">{{ f.id }} - {{ f.nome }} </option>
                {% endfor %}<br>
            </select>
            <div class="descricoes"> 
                <label for="frontend1">Framework Frontend - 2:</label>
            </div>
            <select name="frontend1" id="frontend1">
                <option></option>
                {% for f in lista_front %}
                <option value="{{ f.id }}">{{ f.id }} - {{ f.nome }} </option>
                {% endfor %}<br>
            </select>
            <div class="descricoes"> 
                <label for="sgbd">SGBD:</label>
            </div>
            <select name="sgbd" id="sgbd">
                <option></option>
                {% for sg in lista_sgbd %}
                <option value="{{ sg.id }}">{{ sg.id }} - {{ sg.nome }} </option>
                {% endfor %}<br>
            </select>

            <hr/>
            <input type="submit" value="Salvar" class="salvar">
            <a href="/cadastrar" class="limpar btn">Limpar</a>
        </form>
    </div>
</body>
</html>
